<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM Manumulation</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #212121;
            color: white;
        }
    </style>
</head>
<body>
    <ul class="language">
        <li>JavaScript</li>
    </ul>
</body>
<script>
    function addLanguage(langName) {
    const li = document.createElement('li')
    li.innerHTML = `${langName}`
    document.querySelector('.language'). 
    appendChild(li)
    }
    addLanguage('Python')
    addLanguage('c#')

    function addOptiLang(langName){
        const li = document.createElement('li')
        li.appendChild(document.createTextNode(langName))
        document.querySelector('.language').appendChild(li)
    }
    addOptiLang('Rust')

    //Edit
    const  secLang = document.querySelector("li:nth-child(2)")
    // secLang.innerHTML = "Go"
    const newLi = document.createElement('li')
    newLi.textContent = "Go lang"
    secLang.replaceWith(newLi)

    //edit 2: replace jS with typesript
    const firstLang = document.querySelector("li: first-child")
    firstLang.outerHTML = '<li>TypeScript</li>'

    //remove
    const lastLang = document.querySelector('li:last-child')
    lastLang.remove()
</script>
</html>
